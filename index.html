<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不用登录哦</title>
    <link rel="stylesheet" type="text/css" href="css/Login.css">
</head>

<body>
	<div class="Login-wrapper">
    	<form action="" class="form">
    		<img src="image/shubiao.jpg" alt="">
    		<h2>Login</h2>
    		<div class="input-group">
    			<input type="text" name="loginUser" id="loginUser" required maxlength="9">
    			<label for="loginUser">Username</label>
    		</div>
    		<div class="input-group">
    			<input type="passworld" name="loginPassworld" id="loginPassworld" required maxlength="12" style="border-radius: 4px">
    			<label for="loginPassworld">Passworld</label>
    		</div>
    		<input type="submit" value="Linkstart" class="submit-btm" formaction="onstand.html" style="border-radius: 4px">
    		<a href="#forgot-pw" class="forgot-pw">忘记咒令了？</a>
    	</form>
    	<div id="forgot-pw">
    		<form action="" class="form">
                <img src="image/doraimon.jpg" alt="">
    			<a href="#" class="close">&times;</a>
    			<h2>Reset Passworld</h2>
    			<div class="input-group">
    			<input type="email" name="email" id="email" required>
    			<label for="email">Email</label>
            </div>
    		<input type="submit" value="Submit" class="submit-btm">
    		</form>

    	</div>
    </div>
</body>
</html>
